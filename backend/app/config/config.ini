[main]
domain = localhost
identity_environment = development
log_directory = logs

[ai]
aws_bedrock_region = us-east-1
azure_ai_services_eastus_endpoint = ${AZURE_AI_SERVICES_EASTUS_ENDPOINT}
azure_ai_services_eastus2_endpoint = ${AZURE_AI_SERVICES_EASTUS2_ENDPOINT}
azure_openai_gpt_4o_api_version = ${AZURE_OPENAI_GPT4_API_VERSION}
azure_openai_text_embeddings_3_large_api_version = ${AZURE_OPENAI_TEXT_EMBEDDINGS_API_VERSION}

[databases]
azure_cosmosdb_account_endpoint = ${AZURE_COSMOSDB_ACCOUNT_ENDPOINT}
azure_cosmosdb_db_name = ${AZURE_COSMOSDB_DB_NAME}
postresql_db_name = ${POSTGRESQL_DB_NAME}
postresql_username = ${POSTGRESQL_USERNAME}
postresql_host = ${POSTGRESQL_HOST}

[file_storage]
azure_blob_storage_account_name = ${AZURE_BLOB_STORAGE_ACCOUNT_NAME}
azure_blob_storage_container = ${AZURE_BLOB_STORAGE_CONTAINER}
